<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <script src="script.js" defer></script>
  <title>Esqueci a senha</title>
</head>

<body>
  <form>
    <div class="logo-container">
      <div class="field-chevron">
        <a href="../../pages/login/index.html"><i class="fa-solid fa-chevron-left"></i></a>
        <img src="../../assets/logo-facens.png" alt="Logo-Facens">
      </div>
      <span>Esqueceu sua senha?</span>
      <p>Insira o endereço de e-mail cadastrado. Você receberá um e-mail com as instruções necessárias para redefinir a
        senha.</p>
    </div>

    <div class="data-field">
      <input type="text" name="email" placeholder="Insira seu RA ou E-mail" required>
    </div>

    <div class="btn">
      <button onclick="newPassword()">Continuar</button>
    </div>
  </form>

  <div class="logo-f2">
    <img src="../../assets/logo-facens2.png" alt="Logo-Facens 2">
  </div>
</body>
</html>
