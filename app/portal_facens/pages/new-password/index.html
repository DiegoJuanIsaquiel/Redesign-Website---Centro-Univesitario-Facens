<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>Nova senha</title>
</head>
<body>
    <form>
      <div class="logo-container">
        <div class="field-chevron">
          <a href="../../pages/forgot-password/index.html"><i class="fa-solid fa-chevron-left"></i></a>
          <img src="../../assets/logo-facens.png" alt="Logo-Facens">
        </div>
        <span>Defenir nova senha</span>
        <p>Você está pronto para alterar sua senha, preencha os campos corretamente para redefiní-la. Sua senha não pode ser uma senha que já foi anteriormente usada</p>
      </div>
  
      <div class="data-field">
        <input type="password" name="senha" placeholder="Nova senha" required>
        <input type="password" name="senha" placeholder="Confirmar nova senha" required>
      </div>
  
      <div class="btn">
        <button><a href="../../pages/login/index.html">Confirmar</a></button>
      </div>
    </form>
  
    <div class="logo-f2">
      <img src="../../assets/logo-facens2.png" alt="Logo-Facens 2">
    </div>
</body>
</html>
