<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Faça login para Acessar suas informações - Portal Acadêmico Facens</title>
</head>

<body>
  <form name="loginEmail" onsubmit="return validateForm();" method="post">
    <div class="logo-container">
      <img src="../../assets/logo-facens.png" alt="Logo-Facens">
      <span>Faça o acesso ao sistema</span>
    </div>

    <div class="data-field">
      <input type="text" name="email" id="email" placeholder="Insira seu RA ou E-mail" required>
      <input type="password" name="senha" id="senha" placeholder="Senha" required>
    </div>

    <div class="forgot-password">
      <a href="../../pages/forgot-password/index.html">Esqueci a senha</a>
    </div>

    <div class="btn">
      <input type="submit" value="Acessar">
    </div>
  </form>

  <div class="logo-f2">
    <img src="../../assets/logo-facens2.png" alt="Logo-Facens 2">
  </div>
</body>
</html>
